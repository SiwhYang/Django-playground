{% extends 'cbv/base.html' %}

{% block content%}
<div class='Tron'>
    <h2> please login </h2>
    <h2> Must be superuser </h2>
    {% if form.error %}
    <h2> Not match !! </h2>
    {% endif %}
    <form action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        {% form.as_p %}
        <input type='submit' value="Login">
        <input type='hidden' name='next' value="{{next}}">
    </form>

</div>
